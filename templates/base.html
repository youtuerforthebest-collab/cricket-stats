<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title or "Cricket Stats" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <div class="brand-badge">CS</div>
        <div>
          <div class="brand-title">Cricket Stats</div>
          <div class="brand-subtitle">Orange & Purple Cap Leaderboards</div>
        </div>
      </div>
      <nav class="site-nav">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('orange') }}">Orange Cap</a>
        <a href="{{ url_for('purple') }}">Purple Cap</a>
      </nav>
      <form class="logout" action="{{ url_for('logout') }}" method="POST">
        <button type="submit" class="ghost-btn">Reset Access</button>
      </form>
    </header>

    <main class="page">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="flash-stack">
        {% for category, message in messages %}
        <div class="flash flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
  </body>
</html>
